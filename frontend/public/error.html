<!DOCTYPE html xmlns="https://www.w3.org/2000/svg">
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Error</title>
    <script>
      let countdown = 5;
      const redirectUrl = "/";

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const status = urlParams.get("status");
      const message = urlParams.get("message");

      function setStatus() {
        document.getElementById("status").textContent = status + " Error";
      }

      function setErrorMsg() {
        document.getElementById("message").textContent = message;
      }

      function startCountdown() {
        document.getElementById("redirectMsg").textContent =
          countdown + "초 뒤에 홈페이지로 이동합니다.";

        if (countdown > 0) {
          countdown--;
          setTimeout(startCountdown, 1000);
        } else {
          window.location.href = redirectUrl;
        }
      }

      window.onload = function () {
        setStatus();
        setErrorMsg();
        startCountdown();
      };
    </script>
  </head>
  <body
    style="
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
        'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
        'Helvetica Neue', sans-serif;
      background-color: #f0f6fc;
      color: #0d1117;
      margin: 0;
    "
  >
    <header style="text-align: center; width: 100%">
      <a href="/" aria-label="Go to homepage" style="display: inline-block">
        <img
          src="/logo/j93es-logo.svg"
          alt="j93es’ blog"
          width="200"
          height="100"
        />
      </a>
    </header>
    <main style="text-align: center; padding: 2rem">
      <h2>Ooops!</h2>
      <h3 id="status"></h3>
      <p id="message"></p>
      <p id="redirectMsg"></p>
    </main>
  </body>
</html>
